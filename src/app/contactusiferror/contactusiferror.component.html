<div class="contact-container">
  <div class="contact-header">
    <i class="ri-customer-service-2-line"></i>
    <h2>დაგვიკავშირდით</h2>
    <p>თუ ბილეთის მოძიებისას პრობლემა შეგექმნათ, გთხოვთ, დაგვიკავშირდით ქვემოთ მოცემული ფორმით ან მითითებული საკონტაქტო საშუალებებით.</p>
  </div>
  <form class="contact-form">
    <div class="form-group">
      <label for="name">სახელი</label>
      <input type="text" id="name" name="name" placeholder="თქვენი სახელი" required>
    </div>
    <div class="form-group">
      <label for="email">ელ. ფოსტა</label>
      <input type="email" id="email" name="email" placeholder="თქვენი ელ. ფოსტა" required>
    </div>
    <div class="form-group">
      <label for="message">შეტყობინება</label>
      <textarea id="message" name="message" rows="5" placeholder="თქვენი შეტყობინება" required></textarea>
    </div>
    <button type="submit" class="contact-btn">გაგზავნა</button>
  </form>
  <div class="contact-info">
    <h3>საკონტაქტო ინფორმაცია</h3>
    <p><i class="ri-phone-line"></i> +995 32 2 123 456</p>
    <p><i class="ri-mail-line"></i> supporttrain</p>
    <p><i class="ri-map-pin-line"></i> თბილისი, საქართველო</p>
  </div>
</div>
